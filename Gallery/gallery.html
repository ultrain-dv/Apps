<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Viewer</title>
    <link rel="stylesheet" href="gstyles.css">
</head>
<body>
    <div class="gallery-container">
        <div class="image-grid">
            <!-- Images will be inserted here dynamically -->
        </div>
    </div>

    <div id="imageViewer" class="image-viewer">
        <span id="closeViewer" class="close">&times;</span>
        <img id="viewerImage" src="" alt="Image Viewer">
        <button id="prevButton" class="nav-button">Previous</button>
        <button id="nextButton" class="nav-button">Next</button>
    </div>

    <script src="gscript.js"></script>
</body>
</html>
